<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时销售监控面板</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入 ECharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
</head>
<body>
<header>
    <h1>实时销售监控面板</h1>
</header>

<section id="summary">
    <div class="card">
        <h2>总销售额</h2>
        <p id="total-amount">未加载</p>
    </div>
    <div class="card">
        <h2>总销售量</h2>
        <p id="total-count">未加载</p>
    </div>
</section>

<section id="realtime">
    <h2>各产品销售情况</h2>
    <div id="bar-chart" class="chart"></div>
</section>

<section id="trend">
    <h2>销售额趋势（虚拟数据）</h2>
    <div id="line-chart" class="chart"></div>
</section>

<footer>
    <p>© 2025 实时销售监控系统</p>
</footer>

<script src="js/app.js"></script>
</body>
</html>
